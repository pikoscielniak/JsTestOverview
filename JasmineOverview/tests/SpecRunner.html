<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
    <script type="text/javascript" src="lib/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jquery-2.0.0.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../calculator.js"></script>
    <script type="text/javascript" src="../domCalculator.js"></script>
    <script type="text/javascript" src="../asyncCalculator.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="calculatorTest.js"></script>
    <script type="text/javascript" src="domCalculatorTest.js"></script>
    <script type="text/javascript" src="asyncCalculatorTest.js"></script>


    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
<div id="template-wrapper">
    <div id="calc-fixture-template"></div>
</div>
<div id="container"></div>
</body>
</html>
